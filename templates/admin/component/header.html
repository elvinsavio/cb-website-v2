{% if email %}
<header class="sticky top-0 flex justify-between w-full items-center p-2 header-h border-b shadow border-border ">

    <nav>
        <a href="/admin" class="underline font-bold">Admin Dashboard</a>
    </nav>

    <div class="flex items-center gap-2">
        <span class="text-xs hidden sm:block">{{ email }}</span>

        <form action="{{ url_for('admin.logout') }}" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
</header>
{% endif %}
