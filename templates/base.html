<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-background text-foreground">


  {% include "admin/component/header.html" %}

  {% block content %}
  {% endblock %}



  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul class="flashes">
    {% for category, message in messages %}
    <li x-data="{ show: true }" x-init="setTimeout(() => show = false, 3000)" x-show="show"
      x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-2" class="{{ category }}">
      <span class="text-sm font-medium">{{ message }}</span>
      <span class="close-btn" @click="show = false">&times;</span>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <div class="hidden bg-background"></div>
</body>

</html>
